<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
</body>

<script>
    var date = new Date(),
    hours = date.getHours(),
    minutes = date.getMinutes(),
    seconds = date.getSeconds();

if (hours > 12) {
    hours -= 12;
}

var secondsStartDegree = 360 / 60 * seconds,
    minutesStartDegree = 360 / 60 * minutes + 6 / 60 * seconds,
    hoursStartDegree = 360 / 12 * hours + 30 / 60 * minutes + 0.5 / 60 * seconds;

secondsStartDegree-=90;
minutesStartDegree-=90;
hoursStartDegree-=90;

var style = document.createElement('style');

style.type = 'text/css';
style.innerHTML = '\
        @keyframes animhour {\
            from {transform: rotate(' + hoursStartDegree + 'deg)}\
            to {transform: rotate(' + (hoursStartDegree + 360) + 'deg)}\
        }\
        @keyframes animminute {\
            from {transform: rotate(' + minutesStartDegree + 'deg)}\
            to {transform: rotate(' + (minutesStartDegree + 360) + 'deg)}\
        }\
        @keyframes animsecond {\
            from {transform: rotate(' + secondsStartDegree + 'deg)}\
            to {transform: rotate(' + (secondsStartDegree + 360) + 'deg)}\
        }\
        #hour {\
            animation: animhour 43200s linear infinite;\
            border:3px solid red;\
            position:absolute;\
            top:100px;\
            left:100px;\
            width:35px;\
            transform-origin: left;\
        }\
        #minute {\
            animation: animminute 3600s linear infinite;\
            border:2px solid green;\
            position:absolute;\
            top:100px;\
            left:100px;\
            width:50px;\
            transform-origin: left;\
        }\
        #second {\
            animation: animsecond 60s steps(60) infinite;\
            border:1px solid black;\
            position:absolute;\
            top:100px;\
            left:100px;\
            width:80px;\
            transform-origin: left;\
        }';
        document.getElementsByTagName('head')[0].appendChild(style);
</script>
</html>
